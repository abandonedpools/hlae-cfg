
clear; echo "adam cfg loaded"

sv_cheats 1

alias rec "start"
alias start "host_timescale 0; host_framerate 900; mirv_streams record start; alias rec end"    // starts recording // you can change the framerate to your liking, lower will record faster but look less good
alias end "mirv_streams record end; host_framerate 0; demo_pause; alias rec start"              // stops recording

bind "o" "rec"       // bind to start/stop recording

snd_setmixer Dialog vol 0
mirv_snd_timescale 1
cl_clock_correction 0
mirv_fix playerAnimState 1

mp_display_kill_assists 0 					// hide assists
cl_drawhud_force_teamid_overhead -1 		// hide teammate names
cl_sanitize_muted_players 0					// unhide automuted player names/avatars

mirv_streams remove rec
mirv_streams settings remove blur

mirv_streams settings add ffmpeg mp4 "-c:v libx264 -pix_fmt yuv420p -preset ultrafast -crf 1 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}"
mirv_streams settings add sampler blur
mirv_streams settings edit blur settings mp4
mirv_streams settings edit blur strength 1
mirv_streams settings edit blur method rectangle
mirv_streams settings edit blur exposure 0.63        // blur amount
mirv_streams settings edit blur fps 60               // output fps

mirv_streams add normal rec
mirv_streams edit rec settings blur
// mirv_streams record name "D:\ffmpeg"              // recording path


// mat_postprocess_enable 0; mat_disable_bloom 1; mat_colorcorrection 0
// mirv_cvar_unhide_all;mat_suppress "models/props/de_nuke/hr_nuke/nuke_skydome_001/nuke_skydome_001";mirv_cvar_unhide_all;mat_suppress "models/props/de_dust/hr_dust/dust_skybox/sky_dust2"


alias localplayer "mirv_deathmsg localplayer xTrace"                                                              // highlights killfeed
alias block "mirv_deathmsg filter add attackerMatch=!xTrace victimMatch=!xTrace block=1 lastRule=1"               // block kills from other players
alias icons "mirv_deathmsg filter add noscope=0 thrusmoke=0 attackerblind=0"                                      // remove noscope/smoke/blind icons from killfeed
alias lifetime "mirv_deathmsg lifetimeMod 10"                                                                     // make localplayer killfeed last longer
alias clearmsg "mirv_deathmsg filter clear; mirv_deathmsg lifeTime default; mirv_deathmsg localplayer default"    // remove all killfeed filters
alias id "mirv_listentities isplayer=1"                                                                           // show player id's
alias noflash "mat_suppress effects/flashbang.vmt; mat_suppress effects/flashbang_white.vmt"                      // remove flashbang effect
alias radar "radar_off"                                                                                           // toggle radar on/off
alias chat "chat_off"                                                                                             // toggle chat on/off
alias hud "hud_off"                                                                                               // toggle cl_draw_only_deathnotices

alias "radar_off" "cl_drawhud_force_radar -1; alias radar radar_on"
alias "radar_on" "cl_drawhud_force_radar 0; alias radar radar_off"
alias "chat_off" "mirv_cvar_hack cl_chatfilters 0; alias chat chat_on; echo now hiding chat"
alias "chat_on" "mirv_cvar_hack cl_chatfilters 1; alias chat chat_off; echo now showing chat"
alias "commands" "echo; echo LIST OF COMMANDS:; echo  ; echo localplayer - highlight killfeed; echo block - block other players kills; echo icons - remove noscope/smoke/blind icons; echo lifetime - make localplayer kills in killfeed last longer; echo clearmsg - remove all killfeed filters (ex: localplayer, block, icons, lifetime); commands2"
alias "commands2" "echo; echo noflash - remove flashbang effect; echo radar - toggle radar on/off; echo chat - toggle chat on/off; echo hud - toggle off hud (except killfeed and crosshair); commands3"
alias "commands3" "echo; echo id - show player xuid's; commands4"
alias "commands4" "echo; echo rec - start/stop recording (bound to o by default); echo  "
alias "hud_off" "cl_draw_only_deathnotices 1; alias hud hud_on"
alias "hud_on" "cl_draw_only_deathnotices 0; alias hud hud_off"